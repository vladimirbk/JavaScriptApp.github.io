<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quizzie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link rel="icon" href="images/favicons/favicon-16x16.png" type="image/png">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a href="index.html"> <div class="logo"></div> </a>
        <span class="title">Quizzie</span>
      </header>

      <main>
        <div class="column">
            <select id="chooseQuiz">
                  <option value="quiz2">Quiz 2</option>
                  <option value="quiz2">Quiz 2</option>
                  <option value="quiz3">Quiz 3</option>
            </select>
          <div class="headline-left">
          <span class="headline">Couple of questions to go:</span>
          </div>
          <div id="quiz"><img src="images/loader.gif" /></div>
          <div id="results"></div>
          <button id="submit">Submit</button>
          <button id="save">Save</button>           
          <button id="new">New quiz</button>
        </div>
        <div class="column">
            <div id="showTable">
                <h2>Results</h2>
                <table id="list"></table>
            </div>
            <h5>Tell about us</h5>
            <button id="share">Share</button>
        </div>
      </main>

      <footer>
            <p class="copyright">Created by Vladimir Badashkhanov <br> &copy;2018</p>
        </footer>
    </div>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
